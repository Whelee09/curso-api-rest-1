<html lang="en">
<head>

    <title>Gatos aleatorios</title>
</head>
<body>
    <h1>Gatos app</h1>
    <span id="gatosError"></span>
    <section id="randomCats">
        <h2>Gatos aleatorios</h2>

        

        <article>
            <img id="img1" width="250" alt="foto de un gato">

        </article>
        <article>
            <img id="img2" width="250" alt="foto de un gato">

        </article>
        <button onclick="loadRandomGatos()">refresh</button>
    </section>



    <section id="favCats">
    </section>

    <section id="uploadingGato">

        </form>

    <script src="./main.js"></script>
